<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dasith & Nithya's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #f9f7f3;
      color: #6a4e35;
    }

    header {
      background: #fffaf2;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #e0cfa9;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 0;
      color: #b38b59;
    }

    header p {
      font-size: 1.2rem;
      color: #7a674e;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      background-color: #f1e5d0;
      padding: 0.8rem;
      font-size: 1rem;
      border-bottom: 1px solid #e0cfa9;
    }

    nav a {
      color: #6a4e35;
      text-decoration: none;
      font-weight: bold;
    }

    .countdown {
      text-align: center;
      margin: 2rem 0;
      font-size: 1.5rem;
      color: #8d6a43;
    }

    .video-section {
      text-align: center;
      margin: 3rem auto;
      max-width: 720px;
    }

    .video-section iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f1e5d0;
      font-size: 0.9rem;
      color: #7a674e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dasith & Nithya</h1>
    <p>Are getting married – 18 December 2025<br>Colombo, Sri Lanka</p>
  </header>

  <nav>
    <a href="#event-details">Event Details</a>
    <a href="#rsvp">RSVP</a>
    <a href="#wedding-party">Wedding Party</a>
    <a href="#gallery">Gallery</a>
    <a href="#registry">Registry</a>
    <a href="#travel">Travel Info</a>
  </nav>

  <section class="countdown" id="countdown">
    Countdown: <span id="days">Loading...</span> days to go!
  </section>

  <section class="video-section">
    <h2 style="color:#b38b59;">Watch Our Story</h2>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
    <p style="font-size: 0.9rem; color: #7a674e;">(Video placeholder — replace with your own!)</p>
  </section>

  <footer>
    &copy; 2025 Dasith & Nithya's Wedding. All rights reserved.
  </footer>

  <script>
    const weddingDate = new Date("2025-12-18T00:00:00").getTime();
    const countdownElement = document.getElementById("days");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      countdownElement.textContent = days > 0 ? days : 'Today!';
    }

    updateCountdown();
    setInterval(updateCountdown, 86400000); // Update once a day
  </script>
</body>
</html>
